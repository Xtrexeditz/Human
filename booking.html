<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket - XTREX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Book Your Bus Ticket</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <main>
    <form class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="route">Select Bus:</label>
      <select id="route">
        <option>Kedarnath Express</option>
        <option>Mahakal Express</option>
        <option>Yatra Express</option>
        <option>Tirupati Express</option>
        <option>Shivshakti Express</option>
        <option>CharDham Express</option>
      </select>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" required>

      <label for="seats">Number of Seats:</label>
      <input type="number" id="seats" min="1" max="10" required>

      <button type="submit">Book Ticket</button>
    </form>
  </main>
</body>
</html>
